env:
  DISABLE_CACHE: true

name: docs-deploy

on:
  push:
    branches:
      - main
jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        with:
          target_branch: gh-pages
          build_dir: docs/.vitepress/dist
